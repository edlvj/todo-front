
<div class="row">
  <div class="col-2">
    <p class="text-muted">
      <small>
        {{ comment.attributes.created_at | date: 'dd/MM/y' }}
      </small>
    </p>
  </div>
   <div class="col-10">
    <span><fa  [name]="'trash'" class="text-muted" [size]=1 ></fa></span>
  </div>
</div>
<div class="row">
  <div class="col-12">
    {{ comment.attributes.title }}
  </div>

  <img *ngIf="comment.attributes.attachment" src="{{ comment.attributes.attachment.url }}" class="img-thumbnail rounded float-left">
</div>
