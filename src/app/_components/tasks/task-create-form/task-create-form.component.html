<form class="task-form" [formGroup]="taskForm" (ngSubmit)="onSubmit()">
  <input type="text" (focus)="formButtons=true"  formControlName="title" placeholder='Enter task name' class="form-control" required>
  <div *ngIf="formButtons">
    <button class="btn btn-success" type="submit" [disabled]="taskForm.invalid">Add task</button>
    <a class="btn btn-secondary" (click)="taskForm.reset()">Cancel</a>
  </div>
</form>
